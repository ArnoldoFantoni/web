<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .container{
            /*fr = fração da pagina*/
            /*
            display: grid;
            grid-template-columns: 100px 1fr 2fr 1fr; 
            grid-template-rows: 100px 20VH 40VH;
            /*/
            display: grid;
            height: 80VH;
            width: 97Vw;
            /* grid-template-areas: 
            "item1 item1 item1"
            "item2 item3 item4"
            "item5 item5 item5"
            "item6 item7 item8"
            "item9 item9 item9"
            "item10 item10 item10"; */
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
        }
        .item{
            background-color: green;
            border: 2px solid black;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        #item1{grid-area: item1;}
        #item2{grid-area: item2;}
        #item3{grid-area: item3;}
        #item4{grid-area: item4;}
        #item5{grid-area: item5;}
        #item6{grid-area: item6;}
        #item7{grid-area: item7;}
        #item8{grid-area: item8;}
        #item9{grid-area: item9;}
        #item10{grid-area: item10;}

    </style>
</head>
<body>
    <div class="voltar">
        <a href="./index.html"><img src="./img/voltar_invertido.jpg" alt="Voltar" width="40px"></a>
    </div>
    <div class="voltar" style="left: 150px;">
        <a href="./gridExemplo.html"><img src="./img/voltar.jpg" alt="Voltar" width="40px">Grid Exemplo</a>
    </div>

    <h1>Grid faz parte do CSS versão 2.0</h1>
    <h2>O grid é uma propriedade display que permite criar layouts complexos de forma simples</h2>

    <div class="container">
        <div class="item" id="item1">1</div>
        <div class="item" id="item2">2</div>
        <div class="item" id="item3">3</div>
        <div class="item" id="item4">4</div>
        <div class="item" id="item5">5</div>
        <div class="item" id="item6">6</div>
        <div class="item" id="item7">7</div>
        <div class="item" id="item8">8</div>
        <div class="item" id="item9">9</div>
        <div class="item" id="item10">10</div>
    </div>
</body>
</html>
