<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 2</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <button id="click">Clique em mim</button>
    
</body>
<script>
    let button = document.getElementById("click")
    let contador = 0;


    button.addEventListener("click", ()=>{
        // alert("Aqui n√£o tico-ticooo")
        contador ++
        button.innerHTML=contador;
        button.style.width = contador;
        button.style.height = contador;
    })
</script>
</html>
