<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Chuck Norris</title>
</head>
<body>
    <h2>Piada do Chuck Norris</h2>

    <div id="piada"></div>
</body>
<script>
    let divPiada = document.querySelector("#piada")

    //-- um feych retornar uma PROMISE que vai ser executada.
    fetch("https://api.chucknorris.io/jokes/random").then((response)=>{
        return response.json()
    }).then((data)=>{
        console.log("data: ", data)
        divPiada.innerHTML = data.value
    })




</script>
</html>
