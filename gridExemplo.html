<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridExemplo</title>

    <style>
        .container{
            height: 100vh;
            width: 100vw;
            color: white;
            font-size: 30px;
            /* border: 2px solid black; */
            border-radius: 10px;
            display: grid;
            grid-template-areas: 
            "header header header header"
            "main main . silderbar"
            "fooder fooder fooder fooder";
        }
        @media screen and (max-width: 600px) {
            .container{
                grid-template-areas: 
                "header"
                "main"
                "silderbar"
                "fooder";
            }            
        }
        @media screen and (min-width: 601px) and (max-width: 800px){
            .container{
                grid-template-areas: 
                "header header"
                "main silderbar"
                "fooder fooder";
            }            
        }

        #main{
            border: 3px solid black;
            grid-area: main;
            background-color: blue;
            border-radius: 10px;
            text-align: center;
        }
        #silderbar{
            border: 3px solid black;
            grid-area: silderbar;
            background-color: red;
            border-radius: 10px;
            text-align: center;
        }
        #fooder{
            border: 3px solid black;
            grid-area: fooder;
            background-color: green;
            border-radius: 10px;
            text-align: center;
        }

    </style>
</head>
