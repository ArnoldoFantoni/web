<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5b</title>
    <style>
        .container{
            border: 2px solid rgba(0, 0, 0, 0.418);
            height: 100vh;
            width: 100vw;
            padding: 20px;
            display: grid;
            grid-template-areas: 
            "item1 item2 item3 item3 "
            "item1 item2 item6 item7 "
            "item4 item2 item6 item8 "
            "item4 item2 item6 item9 "
            "item5 item5 item6 item10 ";
        }
        @media screen and (max-width: 600px) {
            .container{
                grid-template-areas: 
                "item1"
                "item2"
                "item3"
                "item4"
                "item5"
                "item6"
                "item7"
                "item8"
                "item9"
                "item10";
            }            
        }
        @media screen and (min-width: 601px) and (max-width: 800px){
            .container{
                grid-template-areas: 
                "item1 item2 item3 item3 "
                "item1 item2 item6 item7 "
                "item4 item2 item6 item8 "
                "item4 item2 item6 item9 "
                "item5 item5 item6 item10 ";
            }            
        }
        .item1{
            background-color: orange;
            grid-area: item1;
        }
        .item2{
            background-color: pink;
            grid-area: item2;
        }
        .item3{
            background-color: rgb(194, 255, 247);
            grid-area: item3;
        }
        .item4{
            background-color: rgb(194, 194, 255);
            grid-area: item4;
        }
        .item5{
            background-color: rgb(255, 194, 81);
            grid-area: item5;
        }
        .item6{
            background-color: rgb(137, 206, 137);
            grid-area: item6;
        }
        .item7{
            background-color: orange;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            grid-area: item7;
        }
        .item8{
            background-color: rgb(175, 105, 39);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            grid-area: item8;
        }
        .item9{
            background-color: rgb(137, 206, 137);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            grid-area: item9;
        }
        .item10{
            background-color: rgb(183, 115, 247);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            grid-area: item10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"></div>
        <div class="item9"></div>
        <div class="item10"></div>
    </div>
    <span>NÃ£o consegui colcoar os itens 7, 8, 9 e 10 no centro</span>
</body>
</html>
